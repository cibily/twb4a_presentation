<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./buttons.scss.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Bootstrap 3 </h2>
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-secondary">Secondary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Bootstrap 4 New Outline Buttons</h2>
              <button type="button" class="btn btn-primary-outline">Primary</button>
              <button type="button" class="btn btn-secondary-outline">Secondary</button>
              <button type="button" class="btn btn-success-outline">Success</button>
              <button type="button" class="btn btn-warning-outline">Warning</button>
              <button type="button" class="btn btn-danger-outline">Danger</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Bootstrap 4 New Size Class</h2>
              <button type="button" class="btn btn-primary btn-lg">Primary Large</button>
              <button type="button" class="btn btn-secondary btn-sm">Secondary Small</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Bootstrap 4 Blocl Level Buttons</h2>
              <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
            </div>
        </div>
    </div>
        
  </body>
</html>
